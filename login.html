<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="manifest" href="manifest.json">
  <link href="./css/reset.css" rel='stylesheet' type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="./css/styles.css" rel='stylesheet' type="text/css">
  <link href="./css/style2.css" rel='stylesheet' type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
<div class="app bg-dark flex">
  <div class="flex flex-col p-0 text-white bg-dark flex-1" style="min-width: 400px;">
    <header class="d-flex justify-content-between align-items-center py-2 px-2">
      <div class="w-25">

      </div>
      <h2>Animei</h2>
      <div class="w-25 d-flex justify-content-end">

      </div>
    </header>
    <main class="main d-flex align-items-center flex-1">
      <div style="max-width: 330px;">
        <div class="text-center">
          <h2 class="fw-semibold mb-2 text-uppercase">Login</h2>
          <p class="text-white-50 mb-4">Please enter your login and password!</p>
        </div>
        <form>
          <div data-mdb-input-init class="form-outline mb-3">
            <input type="email" id="email" class="form-control"/>
            <label class="form-label" for="email">Email address</label>
          </div>
          <div data-mdb-input-init class="form-outline mb-3">
            <input type="password" id="password" class="form-control"/>
            <label class="form-label" for="password">Password</label>
          </div>
          <button id="submit-btn"  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-3 w-100 fw-semibold text-decoration-none">
            Sign In
          </button>
        </form>
      </div>
    </main>
  </div>
</div>
<script src="./libs/axios/axios.min.js"></script>
<script src="./libs/snackbar/snackbar.js"></script>
<script src="./js/axiosClient.js"></script>
<script src="./js/app.js"></script>
<script src="./js/login.js"></script>
</body>
</html>
