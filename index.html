<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Installable Website</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Welcome to My PWA Website</h1>
        </div>
    </div>
    <button id="fetchButton">Fetch Data</button>

    <div id="dataDisplay"></div>
    <button id="keep-word-btn">Bad</button>
    <button id="bury-word-btn">Good</button> <br />
    <button id="refresh-btn">Good</button>
    <video preload="auto" controls autoplay="autoplay" loop="loop" style="width: 200px; height: 200px;">
        <source src="https://i.imgur.com/4LJ5Xgc.mp4" type="video/mp4">

        </source>
    </video>
    <script src="app.js"></script>
</body>
</html>
