<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Installable Website</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="back-btn">
            <a href="index.html">‚Üê Back</a>
        </div>
        <div class="fresh-words-input">
            Fresh words count:
            <input type="text" size="20" />
        </div>
        <div class="words-count">
            <span class="green"> 0 </span>
            <span class="red"> 0 </span>
            <span class="blue"> 0 </span>
        </div>

        <button class="fetch-button">Fetch Data</button>

        <div class="front-side"></div>
        <div class="back-side"></div>

        <div class="buttons">

        </div>
        <button class="refresh-btn">Refresh</button>

        <div id="open-modal-btn" class="hint-btn cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 50 50">
                <path fill="#ADD8E6" d="M25,2C12.297,2,2,12.297,2,25s10.297,23,23,23s23-10.297,23-23S37.703,2,25,2z M25,11c1.657,0,3,1.343,3,3s-1.343,3-3,3 s-3-1.343-3-3S23.343,11,25,11z M29,38h-2h-4h-2v-2h2V23h-2v-2h2h4v2v13h2V38z"></path>
            </svg>
        </div>

        <div id="modal-overlay" class="hidden">
            <div id="modal">
                <div id="modal-content">

                </div>
                <button id="close-modal-btn" class="mt-2">Close</button>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
    <script src="custom-study.js"></script>
</body>
</html>
